<!DOCTYPE html>
<html>
  <head>
    <title>Activity Tracker</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

    <!-- Roboto Font -->
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:400,700,300' />

    <!-- Custom styles -->
    <link rel='stylesheet' href='/css/style.css' />

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

    <!-- Bootstrap (JS) -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- Handlebars Runtime -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.runtime.min.js"></script>

    <!-- Handlebars templates -->
    <script src="/js/templates.js"></script>

    <!-- Main JavaScript -->
    <script src="/js/index.js"></script>
  </head>
  <body>
    <div class="row center-column-div">
      <div class="col-sm-8 col-sm-offset-2" id="activity-input-box">
        <!-- Alert box indicating an error -->
        <div class="alert alert-danger alert-dismissible" id="alert-box" role="alert">
          <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>

        <!-- Input form -->
        <div class="form-group">
          <label for="type-input">Activity</label>
          <input type="text" name="type" class="form-control" id="type-input" placeholder="Running">
        </div>
        <div class="form-group">
          <label for="minutes-input">Duration (minutes)</label>
          <input type="text" name="minutes" class="form-control" id="minutes-input" placeholder="30">
        </div>
        <div class="form-group">
          <label for="intensity-input">Intensity</label>
          <input type="text" name="intensity" class="form-control" id="intensity-input" placeholder="Low, Medium, or High">
        </div>
        <button class="btn" id="submit-button">Submit</button>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-8 col-sm-offset-2">
        <table id="hours-table" class="table table-striped">
          <tr>
            <td><b>Activity Type</b></td>
            <td><b>Duration (minutes)</b></td>
            <td><b>Intensity</b></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
